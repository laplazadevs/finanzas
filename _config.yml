# Site settings
title: Finanzas - La Plaza Devs
description: Wiki de finanzas para desarrolladores colombianos que trabajan remotamente
baseurl: ""
url: "https://finanzas.lplz.dev"

# Theme
remote_theme: just-the-docs/just-the-docs@v0.10.1

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme

# Just the Docs settings
color_scheme: dark

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Table of Contents
toc:
  min_level: 2
  max_level: 4
  list_class: "toc-list"

# Navigation
nav_sort: case_insensitive
nav_enabled: true

# Back to top link
back_to_top: true
back_to_top_text: "Volver arriba"

# Footer
footer_content: "Wiki de finanzas de La Plaza Devs. Contribuye en <a href=\"https://github.com/laplazadevs/finanzas\">GitHub</a>."

# GitHub edit link
gh_edit_link: true
gh_edit_link_text: "Editar esta p√°gina en GitHub"
gh_edit_repository: "https://github.com/laplazadevs/finanzas"
gh_edit_branch: "main"
gh_edit_source: docs
gh_edit_view_mode: "tree"

# Heading anchors
heading_anchors: true

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/laplazadevs/finanzas"
aux_links_new_tab: true

# Collections for docs
collections:
  docs:
    permalink: "/:collection/:path/"
    output: true

# Default front matter
defaults:
  - scope:
      path: "docs"
      type: "docs"
    values:
      layout: "default"
      nav_enabled: true
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
  - CONTRIBUTING.md
  - Makefile
  - docker-compose.yml
